<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Гиндштейн</title>	
		<script src="js/misc/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
		<div><img class="hind" src="style/images/hind.jpg"></div>
		<div><input type="range" id="rng" min="0" max="100" step="1" value="0"> </div>
    </body>
	<style>
		.hind {
			max-width: 100vw;
			max-height: 291px;
		}
		body div {
			display: flex;
			align-items: center;
			width: 100vw;
			justify-content: center;
		}
		body div input {
			width: 50vw;
			margin-top: 50px;
		}
	</style>
	<script>
		$("#rng").on('input', function(){
			img = $(".hind");
			let min = 299;
			let max = $(window).width();
			let dif = max - min;
			$(".hind").attr('width', min + (dif / 100 * this.value));
		})
	</script>
</html>
